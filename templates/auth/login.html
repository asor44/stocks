{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Connexion</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required autofocus>
                        <div class="invalid-feedback">
                            Veuillez fournir une adresse email valide.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        <div class="invalid-feedback">
                            Le mot de passe est requis.
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Se souvenir de moi
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>Connexion
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p>Vous n'avez pas de compte ? <a href="{{ url_for('registration.register') }}">Inscrivez-vous maintenant</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
